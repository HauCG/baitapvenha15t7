<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính a^2 và a^b</title>

</head>
<body>

<h1>Tính a^2 và a^b</h1>


        <label for="a">Nhập số a:</label>
        <input type="number" id="a">


        <label for="b">Nhập số b:</label>
        <input type="number" id="b">

    <button onclick="calculatePowers()">Tính</button>
    <div class="result">
        <p id="a2"></p>
        <p id="ab"></p>
    </div>

<script>
    function calculatePowers() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var a2 = Math.pow(a, 2);
        var ab = Math.pow(a, b);
        document.getElementById("a2").innerHTML = `a^2 = ${a2}`;
        document.getElementById("ab").innerHTML = `a^b = ${ab}`;
    }
</script>

</body>
</html>
